<!Doctype html>
<html>
<head>
    <style>
    .login_form {
            position: absolute;
            top: 20%;
            left: 30%;
            right: 30%;
            bottom: 20%;
            font-size: 18px;
        }
    </style>
    <title>Kubernetes Dashboard Login</title>
</head>
<body>
    <div class="login_form">
        <form action="/login" method="POST" enctype="multipart/form-data">
            <label class="field-label">Select a kubconfig file</label><br />
            <input type="file" name="fileToUpload" title="Select a kubeconfig file" size="50" /><br /><br />
            <input type="submit" value="Login" />
        </form>
    </div>
</body>
</html>
